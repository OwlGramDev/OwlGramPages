<html lang="en">
<head>
    <title>OwlGram</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@1.5.7/dist/tgs-player.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans:400,500|Product+Sans:400&amp;lang=en">
    <link rel="icon" type="image/x-icon" href="https://owlgram.org/favicon.ico">
    <meta name='viewport' content='width=device-width, user-scalable=0'>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background: rgba(22, 34, 54);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Google Sans", "Roboto", Arial, sans-serif;
            width: 100%;
        }
        h1 {
            font-weight: 500;
        }
        p {
            font-weight: 400;
        }
        h1, p {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<tgs-player
        src="https://owlgram.org/tgs/owl_what.tgs"
        style="width: 160px; height: 160px;margin-top: 50px"
        renderer="svg"
        loop autoplay>
</tgs-player>
<h1 style="font-size: 46px;margin-top: 30px;color: #4286f4;text-align: center" class="text_font_bold">
    Access Denied
</h1>
<p style="font-size: 20px;margin-top: 20px;color: #94aacf;text-align: center" class="text_font_medium">
    You're not allowed to access this page.
</p>
</body>
</html>
